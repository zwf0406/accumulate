<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>	
	<section class="wrap">
		<div class="title">
			<div class="logoweap">
				<img class="titclass" src="img/LOGO_1.png"/>
			</div>
			<span class="tiptext u-code-tip"></span>
			<span class="tiptext p-code-tip"></span>
			<span class="tiptext pp-code-tip"></span>
			<span class="tiptext e-code-tip"></span>
			<span class="tiptext y-code-tip"></span>
			<span class="tiptext sele-code-tip"></span>
		</div>
		<form>
		<div class="input">
			<div class="search-box clear">
				<div class="input-icon login login-active fl"></div>
				<input id="u" type="text" id="name" class="search-inp fl" placeholder="请输入用户名" />
				<div class="fr judge">
					<a  id="u_judge" class="link_icon"></a>
				</div>
			</div>
			<div class="search-box clear">
				<div class="input-icon psw psw-active  fl"></div>
				<input id="p" type="password" class="search-inp fl" placeholder="请输入注册密码" />
				<div class="fr judge">
					<a  id="p_judge" class="link_icon"></a>
				</div>
			</div>
			<div class="search-box clear">
				<div class="input-icon psw psw-active fl"></div>
				<input id="pp" type="password" class="search-inp fl" placeholder="请确认密码" />
				<div class="fr judge">
					<a  id="pp_judge" class="link_icon"></a>
				</div>
			</div>
			<div class="search-box clear">
				<div class="input-icon tel tel-active fl"></div>
				<input id="e" type="text" class="search-inp fl" placeholder="请输入电话号码" />
				<div class="fr judge">
					<a  id="e_judge" class="link_icon"></a>
				</div>
			</div>
			<div class="search-box clear">
				<div class="input-icon code code-active fl"></div>
				<input id="y" type="text" class="search-inp code-inp fl" placeholder="请输入验证码" />
					<canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
				<div class="fr judge">
					<a  id="y_judge" class="link_icon"></a>
				</div>
			</div>
		</div>
		<div class="agree w88 clear">
			<span id="isreadknow" class="fl"></span>
			<p  class="fl selected">我已阅读并同意<a href="javascript:;">《卡行者用户使用协议》</a></p>
		</div>
		</form>
		<div id="registerBtn" class="btn w88 mt27 bg-color-gray bg-color-red">注 册</div>
		<a href="login.html" class="link-btn mt27">登陆</a>
		<div class="fixed-height-box"></div>
	</section>
	<footer class="clear">
	</footer>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/registercheck.js"></script>
</body>
</html>
