<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css"/>
		<script src="./js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="./js/registercheck.js"></script>
	</head>
	<body>
		<div id="append"></div>
		<div class="full_sc">
			<div class="head_cent head_cwo ClearFix">
				<div class="h_logo">
					<a href="index.html">
						<img src="./image/logo.jpg"/>
					</a>
				</div>
				<div class="h_right">
					<img src="./image/top_center.jpg"/>
				</div>
			</div>
		</div>
		<div class="w980 ClearFix">
			<div class="logo_box ClearFix">
				<div class="login_b_l ClearFix">
					<a href="index.html" title="日光生活">
						<img style="width: 560px;height: 360px;" src="./image/logo_img.jpg" alt="日光生活"/>
					</a>
				</div>
				<div class="login_b_r ClearFix">
					<div class="loginul ClearFix">
						<div class="login_h2 ClearFix">
							<h2>登录卡行者</h2>
							<div class="lognrtop">
								还没卡行者账号<a href="register.html">快速注册</a>
							</div>
						</div>
						<div class="co">
							<div class="from">
								<form id="" action="" method="post">
									<div class="item">
									<input class="itxt" name="username" id="username" placeholder="已验证手机/邮箱/用户名" value="" >
									    <div class="err_box">
                                            <div class="err_msg2" id="error_username" style="display: none;">登录名可能是您的手机号、邮箱或用户名
                                            </div>
                                        </div>
									</div>
									<div class="item">
                                        <input class="itxt" placeholder="请输入密码" name="password" id="password" type="password">
                                        <div class="err_box">
                                            <div class="err_msg2"  id="error_password" style="display: none;">您的密码可能为字母、数字或符号的组合</div>
                                        </div>
									</div>
									<div class="item items item3">
										<input placeholder="验证码" autocomplete="off" tabindex="6" maxlength="4" size="10" class="itxt itxt_yzm" name="code" id="code" type="text">
										<a class="ncm-btn ml5" tabindex="2" style="background-color: #ccc;">
										   <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
										</a>
										<div class="err_box">
											<div class="err_msg2" style="display: none;" id="error_captcha">请输入右侧验证码，不区分大小写</div>
										</div>
									</div>
									<div class="item item4">
										<div class="safe ClearFix">
                                            <span>
                                            <input tabindex="4" class="jdcheckbox" name="autoLogin" id="autoLogin" checked="checked" type="checkbox">
                                            <label for="autoLogin">记住用户名</label>
                                            </span>
                                            <span class="forget-pw-safe">
                                                <a target="_blank" class="" href="">忘记密码？</a>
                                            </span>
										</div>
									</div>
									<div class="item">
										<div class="login-btn">
                                            <a tabindex="6" id="loginsubmit" class="btn-img btn-entry" href="javascript:;">立即登录</a>
                                       </div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
